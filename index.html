{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
<h1>Все посты</h1>
{% for post in posts %}
  <div class="mb-4">
    <h3><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h3>
    <p>{{ post.content[:150] }}...</p>
  </div>
{% endfor %}
{% endblock %}
